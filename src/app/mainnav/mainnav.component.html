<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>@rcode3</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Music</a>
      <a mat-list-item href="#">Technology</a>
      <a mat-list-item href="#">Politics</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#">Profile</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#">Login In</a>
      <a mat-list-item href="#">Sign Up</a>
      <a mat-list-item href="#">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="example-fill-remaining-space"> </span>
      <span>Angular Play</span>
      <img class="logo_img" src="assets/images/animal-beak-bird-162230.jpg" alt="" />
    </mat-toolbar>
    <!-- Add Content Here -->
    <img src="assets/images/abstract-curves-led-1944.jpg"/>
  </mat-sidenav-content>
</mat-sidenav-container>
