<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>SnarkFail</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#"><mat-icon matListIcon>location_city</mat-icon>Local Posts</a>
      <a mat-list-item href="#"><mat-icon matListIcon>public</mat-icon>Federated Posts</a>
      <a mat-list-item href="#"><mat-icon matListIcon>person_pin</mat-icon>Ambassador</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#"><mat-icon matListIcon>account_circle</mat-icon>Login In</a>
      <a mat-list-item href="#"><mat-icon matListIcon>add_circle</mat-icon>Sign Up</a>
      <a mat-list-item href="#"><mat-icon matListIcon>info</mat-icon>About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>@rcode3@roughseas.xyz</span>
      <span class="example-fill-remaining-space"> </span>
      <span>Andrew Newton</span>
      <button mat-button [matMenuTriggerFor]="menu">
        <img class="logo_img" src="assets/images/animal-beak-bird-162230.jpg" alt="" />
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item><mat-icon>pages</mat-icon>Music</button>
        <button mat-menu-item><mat-icon>pages</mat-icon>Technology</button>
        <mat-divider></mat-divider>
        <button mat-menu-item><mat-icon>home</mat-icon>Profile</button>
      </mat-menu>
    </mat-toolbar>
    <!-- Add Content Here -->
    <img src="assets/images/abstract-curves-led-1944.jpg"/>
  </mat-sidenav-content>
</mat-sidenav-container>
